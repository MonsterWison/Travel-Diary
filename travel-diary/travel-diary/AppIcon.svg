<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- HIG規範漸變 -->
    <linearGradient id="mapBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="routeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <!-- 陰影效果 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 - 填滿整個圖標 -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="url(#mapBackground)"/>
  
  <!-- 主要陸地區域 - 大而簡單的形狀 -->
  <path d="M0 400 Q200 350 400 400 Q600 450 800 400 Q1000 350 1024 400 L1024 750 Q800 700 600 750 Q400 800 200 750 Q100 725 0 750 Z" 
        fill="url(#landGradient)" opacity="0.9"/>
  
  <!-- 第二個陸地區域 -->
  <path d="M0 600 Q150 580 350 600 Q550 620 750 600 Q900 590 1024 600 L1024 900 Q800 880 500 900 Q200 920 0 900 Z" 
        fill="url(#landGradient)" opacity="0.8"/>
  
  <!-- 大型旅行路線 - 粗而明顯 -->
  <path d="M100 300 Q300 250 500 300 Q700 350 900 300" 
        stroke="url(#routeGradient)" 
        stroke-width="16" 
        fill="none" 
        stroke-linecap="round" 
        stroke-dasharray="30,20"
        filter="url(#dropShadow)"/>
  
  <path d="M150 500 Q350 450 550 500 Q750 550 950 500" 
        stroke="url(#routeGradient)" 
        stroke-width="16" 
        fill="none" 
        stroke-linecap="round" 
        stroke-dasharray="30,20"
        filter="url(#dropShadow)"/>
  
  <!-- 大型位置標記 - 簡單而明顯 -->
  <g filter="url(#dropShadow)">
    <circle cx="300" cy="280" r="35" fill="#E53935" stroke="#FFFFFF" stroke-width="6"/>
    <circle cx="300" cy="280" r="18" fill="#FFFFFF"/>
  </g>
  
  <g filter="url(#dropShadow)">
    <circle cx="550" cy="320" r="35" fill="#E53935" stroke="#FFFFFF" stroke-width="6"/>
    <circle cx="550" cy="320" r="18" fill="#FFFFFF"/>
  </g>
  
  <g filter="url(#dropShadow)">
    <circle cx="400" cy="520" r="35" fill="#E53935" stroke="#FFFFFF" stroke-width="6"/>
    <circle cx="400" cy="520" r="18" fill="#FFFFFF"/>
  </g>
  
  <g filter="url(#dropShadow)">
    <circle cx="700" cy="480" r="35" fill="#E53935" stroke="#FFFFFF" stroke-width="6"/>
    <circle cx="700" cy="480" r="18" fill="#FFFFFF"/>
  </g>
  
  <!-- 大型指南針 - 放在右上角 -->
  <g transform="translate(800, 200)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="90" fill="url(#compassGradient)" stroke="#FFFFFF" stroke-width="8"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    
    <!-- 指南針指針 -->
    <path d="M0,-60 L20,0 L0,60 L-20,0 Z" fill="#D32F2F"/>
    <path d="M0,-60 L20,0 L0,10 L-20,0 Z" fill="#FFFFFF"/>
    
    <!-- N標記 -->
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">N</text>
    <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>
  </g>
  
  <!-- 簡單的地圖圖示 - 左下角 -->
  <g transform="translate(150, 850)" filter="url(#dropShadow)">
    <rect x="0" y="0" width="120" height="80" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>
    <rect x="12" y="12" width="96" height="56" fill="#42A5F5"/>
    
    <!-- 簡單的陸地形狀 -->
    <path d="M20 40 Q40 30 60 40 Q80 50 100 40 L100 60 Q80 55 60 60 Q40 65 20 60 Z" fill="#4CAF50"/>
    
    <!-- 位置點 -->
    <circle cx="45" cy="45" r="6" fill="#E53935"/>
    <circle cx="75" cy="35" r="6" fill="#E53935"/>
  </g>
  
  <!-- 大型GPS標誌 - 右下角 -->
  <g transform="translate(800, 850)" filter="url(#dropShadow)">
    <rect x="0" y="0" width="150" height="80" rx="25" fill="#1976D2"/>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">GPS</text>
    
    <!-- GPS信號指示燈 -->
    <circle cx="30" cy="25" r="8" fill="#4CAF50"/>
    <circle cx="120" cy="25" r="8" fill="#FF5722"/>
  </g>
  
  <!-- 旅行圖標 - 左上角 -->
  <g transform="translate(150, 150)" filter="url(#dropShadow)">
    <!-- 行李箱 -->
    <rect x="0" y="20" width="80" height="60" rx="8" fill="#795548" stroke="#FFFFFF" stroke-width="4"/>
    <rect x="10" y="30" width="60" height="8" fill="#8D6E63"/>
    <rect x="10" y="50" width="60" height="8" fill="#8D6E63"/>
    
    <!-- 手柄 -->
    <rect x="30" y="10" width="20" height="15" rx="7" fill="none" stroke="#795548" stroke-width="4"/>
    
    <!-- 飛機 -->
    <g transform="translate(100, 0)">
      <ellipse cx="0" cy="0" rx="40" ry="12" fill="#E53935"/>
      <polygon points="-30,-4 30,0 -30,4" fill="#FFFFFF"/>
      <rect x="-20" y="-3" width="8" height="6" fill="#1976D2"/>
    </g>
  </g>
  
  <!-- 邊框強化 -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="none" stroke="url(#compassGradient)" stroke-width="8" opacity="0.6"/>
</svg> 