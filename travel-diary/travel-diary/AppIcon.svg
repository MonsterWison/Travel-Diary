<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 精美漸變定義 -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E9ECEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEE2E6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E6DA4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#689F38;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558B2F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6D4C41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4511E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="backgroundGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </radialGradient>
    
    <!-- 陰影濾鏡 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <filter id="lightShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="url(#backgroundGradient)"/>
  
  <!-- 主地圖區域 -->
  <rect x="80" y="120" width="864" height="700" rx="60" ry="60" fill="url(#mapGradient)" filter="url(#dropShadow)" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- 海洋區域 -->
  <ellipse cx="200" cy="300" rx="140" ry="80" fill="url(#oceanGradient)" opacity="0.8"/>
  <ellipse cx="750" cy="450" rx="120" ry="90" fill="url(#oceanGradient)" opacity="0.8"/>
  
  <!-- 陸地區域 -->
  <path d="M150 250 Q300 220 500 280 Q700 340 850 300 Q900 320 920 380 L920 550 Q850 580 650 520 Q450 460 250 500 Q150 480 120 420 Z" fill="url(#landGradient)"/>
  
  <path d="M180 600 Q350 580 520 620 Q680 660 820 640 Q880 650 900 700 L900 780 Q800 800 600 770 Q400 740 200 760 Q150 750 130 720 Z" fill="url(#landGradient)"/>
  
  <!-- 山脈 -->
  <g fill="url(#mountainGradient)" opacity="0.9">
    <polygon points="300,320 350,250 400,320" filter="url(#lightShadow)"/>
    <polygon points="350,330 400,260 450,330" filter="url(#lightShadow)"/>
    <polygon points="600,380 650,310 700,380" filter="url(#lightShadow)"/>
    <polygon points="650,390 700,320 750,390" filter="url(#lightShadow)"/>
  </g>
  
  <!-- 城市建築 -->
  <g fill="#546E7A" filter="url(#lightShadow)">
    <!-- 摩天大樓群 -->
    <rect x="400" y="360" width="25" height="80" rx="3" fill="#37474F"/>
    <rect x="430" y="340" width="20" height="100" rx="3" fill="#455A64"/>
    <rect x="455" y="370" width="18" height="70" rx="3" fill="#37474F"/>
    <rect x="478" y="350" width="22" height="90" rx="3" fill="#455A64"/>
    
    <!-- 建築細節 -->
    <rect x="405" y="365" width="15" height="3" fill="#FFD54F" opacity="0.8"/>
    <rect x="405" y="375" width="15" height="2" fill="#FFD54F" opacity="0.6"/>
    <rect x="435" y="350" width="10" height="3" fill="#FFD54F" opacity="0.8"/>
    <rect x="435" y="365" width="10" height="2" fill="#FFD54F" opacity="0.6"/>
  </g>
  
  <!-- 旅行路線 -->
  <g stroke="url(#roadGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="15,10">
    <path d="M160 350 Q300 320 450 380 Q600 440 800 400" filter="url(#lightShadow)"/>
    <path d="M200 500 Q400 480 600 520 Q750 540 850 510" filter="url(#lightShadow)"/>
  </g>
  
  <!-- 交通工具 -->
  <!-- 飛機 -->
  <g transform="translate(680, 280) rotate(-15)">
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="#E53935" filter="url(#lightShadow)"/>
    <polygon points="-25,-3 25,0 -25,3" fill="#FFFFFF"/>
    <rect x="-15" y="-2" width="5" height="4" fill="#1976D2"/>
    <circle cx="15" cy="0" r="3" fill="#FFC107"/>
  </g>
  
  <!-- 汽車 -->
  <g transform="translate(380, 420)">
    <rect x="-15" y="-6" width="30" height="12" rx="6" fill="#4CAF50" filter="url(#lightShadow)"/>
    <rect x="-10" y="-4" width="8" height="3" fill="#E3F2FD" opacity="0.9"/>
    <circle cx="-8" cy="6" r="4" fill="#424242"/>
    <circle cx="8" cy="6" r="4" fill="#424242"/>
  </g>
  
  <!-- 船舶 -->
  <g transform="translate(220, 320)">
    <path d="M-20,0 Q0,-8 20,0 L15,8 L-15,8 Z" fill="#2196F3" filter="url(#lightShadow)"/>
    <rect x="-5" y="-15" width="2" height="15" fill="#8D6E63"/>
    <polygon points="-5,-15 -5,-8 8,-12" fill="#F44336"/>
  </g>
  
  <!-- 地標標記 -->
  <g fill="#E53935" stroke="#FFFFFF" stroke-width="3">
    <circle cx="380" cy="350" r="12" filter="url(#lightShadow)"/>
    <circle cx="580" cy="420" r="12" filter="url(#lightShadow)"/>
    <circle cx="280" cy="480" r="12" filter="url(#lightShadow)"/>
    <circle cx="720" cy="380" r="12" filter="url(#lightShadow)"/>
  </g>
  
  <!-- 指南針 -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="45" fill="url(#compassGradient)" stroke="#FFFFFF" stroke-width="4" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
    
    <!-- 指南針指針 -->
    <path d="M0,-30 L8,0 L0,30 L-8,0 Z" fill="#D32F2F"/>
    <path d="M0,-30 L8,0 L0,5 L-8,0 Z" fill="#FFFFFF"/>
    
    <!-- 方向標記 -->
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">N</text>
    <circle cx="0" cy="0" r="6" fill="#FFFFFF"/>
  </g>
  
  <!-- GPS標誌 -->
  <g transform="translate(850, 180)">
    <rect x="-25" y="-15" width="50" height="30" rx="15" fill="#1976D2" filter="url(#dropShadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">GPS</text>
    <circle cx="-15" cy="-8" r="3" fill="#4CAF50"/>
    <circle cx="15" cy="-8" r="3" fill="#FF5722"/>
  </g>
  
  <!-- 標題區域 -->
  <g transform="translate(512, 880)">
    <rect x="-160" y="-25" width="320" height="50" rx="25" fill="#FFFFFF" fill-opacity="0.95" filter="url(#dropShadow)"/>
    <text x="0" y="8" text-anchor="middle" font-family="PingFang TC, Arial, sans-serif" font-size="28" font-weight="bold" fill="#1976D2">旅行地圖</text>
  </g>
  
  <!-- 裝飾雲朵 -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="200" cy="150" r="15"/>
    <circle cx="220" cy="150" r="20"/>
    <circle cx="240" cy="150" r="15"/>
    
    <circle cx="750" cy="170" r="12"/>
    <circle cx="765" cy="170" r="18"/>
    <circle cx="780" cy="170" r="12"/>
  </g>
  
  <!-- 網格線（地圖格子） -->
  <g stroke="#E0E0E0" stroke-width="1" opacity="0.3">
    <line x1="200" y1="150" x2="200" y2="800"/>
    <line x1="350" y1="150" x2="350" y2="800"/>
    <line x1="500" y1="150" x2="500" y2="800"/>
    <line x1="650" y1="150" x2="650" y2="800"/>
    <line x1="800" y1="150" x2="800" y2="800"/>
    
    <line x1="100" y1="250" x2="900" y2="250"/>
    <line x1="100" y1="400" x2="900" y2="400"/>
    <line x1="100" y1="550" x2="900" y2="550"/>
    <line x1="100" y1="700" x2="900" y2="700"/>
  </g>
  
  <!-- 邊框光效 -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="none" stroke="url(#compassGradient)" stroke-width="6" opacity="0.4"/>
</svg> 