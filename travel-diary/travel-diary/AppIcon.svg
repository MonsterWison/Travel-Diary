<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 漸變定義 -->
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="routeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="backgroundGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </radialGradient>
    
    <!-- 陰影效果 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景圓角矩形 -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="url(#backgroundGradient)"/>
  
  <!-- 主地圖區域 -->
  <rect x="128" y="200" width="768" height="500" rx="40" ry="40" fill="url(#mapGradient)" filter="url(#dropShadow)"/>
  
  <!-- 陸地區域1 -->
  <path d="M180 280 Q300 250 450 280 Q580 310 720 290 Q800 275 840 300 L840 420 Q780 400 650 430 Q500 460 350 440 Q250 425 180 400 Z" fill="url(#landGradient)"/>
  
  <!-- 陸地區域2 -->
  <path d="M200 500 Q280 480 400 500 Q520 520 680 505 Q780 495 820 510 L820 620 Q750 600 600 620 Q450 640 300 625 Q220 615 200 600 Z" fill="url(#landGradient)"/>
  
  <!-- 旅行路線 -->
  <path d="M220 350 Q350 320 480 360 Q620 400 760 350" stroke="url(#routeGradient)" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="20,10"/>
  
  <!-- 位置標記點 -->
  <circle cx="240" cy="360" r="20" fill="#E53935" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="480" cy="360" r="18" fill="#FDD835" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="720" cy="350" r="20" fill="#43A047" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- 指南針 -->
  <g transform="translate(780, 150)">
    <circle cx="0" cy="0" r="80" fill="url(#compassGradient)" stroke="#FFFFFF" stroke-width="6" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.6"/>
    
    <!-- 指南針指針 -->
    <path d="M0,-50 L15,0 L0,50 L-15,0 Z" fill="#D32F2F"/>
    <path d="M0,-50 L15,0 L0,10 L-15,0 Z" fill="#FFFFFF"/>
    
    <!-- 方向標記 -->
    <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">N</text>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- 地圖圖標裝飾 -->
  <g transform="translate(160, 760)">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <rect x="8" y="8" width="44" height="24" fill="#42A5F5"/>
    <path d="M12 20 Q20 12 28 20 Q36 28 44 20" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="20" cy="18" r="3" fill="#FFFFFF"/>
    <circle cx="36" cy="22" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- 旅行標籤 -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="224" height="60" rx="30" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="112" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1976D2">旅行地圖</text>
  </g>
  
  <!-- 裝飾性雲朵 -->
  <g opacity="0.3">
    <circle cx="200" cy="120" r="25" fill="#FFFFFF"/>
    <circle cx="230" cy="120" r="35" fill="#FFFFFF"/>
    <circle cx="260" cy="120" r="25" fill="#FFFFFF"/>
    
    <circle cx="750" cy="140" r="20" fill="#FFFFFF"/>
    <circle cx="770" cy="140" r="30" fill="#FFFFFF"/>
    <circle cx="790" cy="140" r="20" fill="#FFFFFF"/>
  </g>
  
  <!-- 邊框高光 -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="none" stroke="url(#mapGradient)" stroke-width="8" opacity="0.5"/>
</svg> 